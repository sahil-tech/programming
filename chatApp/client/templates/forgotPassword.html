head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .bg {
            /* The image used */
            background-image: url("kak.jpg");
            /*         
          filter: blur(8px);
         -webkit-filter: blur(8px); */
            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg-text {
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;

        }
    </style>
    </head>  

    <div class="bg"></div>
    
    <div class="bg-text">
    
            <p style="font-size: xx-large;" text-align="center">
                Forgot Password
            </p>
            <p><input type="email" ng-model="ctrl.email" placeholder="Enter the email"></input></p>
            <p text-align="center">
                <button id="button1" ng-click="ctrl.forgotPassword(ctrl.email)">Send mail</button>
            </p>
            <p>{{ctrl.email}}</p>
            <p>{{ctrl.outputF}}</p>
            

        </div>
